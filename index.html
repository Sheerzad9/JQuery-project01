<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="main.js"></script>
    <title>Check corona status</title>
  </head>
  <body>
    <div class="row">
      <div class="side-bar col-md-4">
        <div class="side-bar-header">
          <h3>Welcome to search nation</h3>
          <br />
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat
          </p>
          <br /><br />
        </div>
        <div class="side-bar-search">
          <input
            type="text"
            class="search-input"
            placeholder="Enter text here..."
          /><br /><br />
          <button class="search-button">Search</button>
        </div>
        <div id="flip">Click to see recently searched</div>
        <div id="recent-search-list">
          <ul class="list"></ul>
        </div>
      </div>
      <div class="main-content col-md-8">
        <div class="nation-flag" style="text-align: center"></div>
        <br /><br />
        <div class="row">
          <div class="col">
            <div class="ratios"></div>
          </div>
          <div class="col">
            <div class="situation"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
